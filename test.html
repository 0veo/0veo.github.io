<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
    </style>
  </head>

  <body>
    <h1>Image gallery example</h1>

    <div class="full-img" background-color=rgba(0,0,0,0)>
      <img class="displayed-img" src="images/pic1.jpg" width=100%>
      <div class="overlay"></div>
      <button class="dark">Darken</button>
    </div>

    <div class="thumb-bar">

    </div>
  </body>
  <script>
    let overlay = document.querySelector('.overlay');
    let full = document.querySelector('.displayed-img');
    let thumb = document.querySelector('.thumb-bar');
    let btn = document.querySelector('button');
    for (let i = 1; i < 5; i++) {
      let pic = document.createElement('img');
      let path = 'images/pic' + i + '.jpg';
      pic.setAttribute('src', path);
      pic.setAttribute('width', '25%');
      pic.setAttribute('class', 'thumb');
      document.body.appendChild(pic);
    };

    document.addEventListener('click', function(e) {
        full.setAttribute('src', e.target.src);
    });

    btn.onclick = function() {
      if (btn.getAttribute('class') === 'dark') {
        overlay.setAttribute('style',"background-color: 'rgba(0,0,0,0.5)'");
        btn.setAttribute('class', 'light');
        btn.textContent = 'Lighten';
      } else {
        overlay.setAttribute('style',"background-color: 'rgba(0,0,0,0)'");
        btn.setAttribute('class', 'dark');
        btn.textContent = 'Darken';
      };
    };
  </script>
  
</html>
